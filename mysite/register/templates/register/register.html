{% extends 'main/base.html' %}

{% block title %} Sign Up {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1 style="display: grid; justify-content: center; margin: 2% 15%;">Sign Up</h1>
<form method="POST" class="form-group" style="display: grid; justify-content: center; margin: 0% 15%;">
  {% csrf_token %}
  {{ form|crispy }}
  <p>Have an account? <a href="/login">Login here</a></p>
  <input type="submit" class="btn btn-success" value="Register">
</form>
{% endblock %}
