{% extends 'main/base.html' %}

{% block title %}
Login
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1 style="display: grid; justify-content: center; margin: 2% 15%;">Login</h1>
<form method="POST" class="form-group" style="display: grid; justify-content: center; margin: 0% 15%;">
  {% csrf_token %}
  {{ form|crispy }}
  <p>Don't have an account? Create one <a href="/sign-up">here</a></p>
  <input type="submit" class="btn btn-pri" value="Login">
</form>
{% endblock %}
